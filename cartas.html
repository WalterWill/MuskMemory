<html>
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musk Memory</title>
    
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <header id="header" class="cabecalho">
        <a class="inicio" href="index.html"></a>
        <div class="cabecalho-conteudo">
            <h1 onclick="animacoes()">Musk Memory</h1>
        </div>
    </header>
    <!-- Tela p/ selecionar nível -->
    <div id="selecionarNivel" class="modal">
            
        <!-- conteudo -->
        <div class="modal-content">
        <p>Selecionar dificuldade</p>
        <button id="1" value="facil" onclick="botaoClicado(this.id)" class="button">Fácil</button>
            
        <button id="2" value="medio" onclick="botaoClicado(this.id)" class="button">Médio</button>
            
        <button id="3" value="dificil" onclick="botaoClicado(this.id)" class="button">Difícil</button>
        <a><img id="play" src="css/imagens/botao-play.png" onclick="ok();" class="play"></a>
        </div>
    </div>

    <!-- tabuleiro -->
    <div style="background-color: white;">
        <!-- quadros de cartas por nivel-->
        <div id="tabuleiro" class="tabuleiro">
            <div name="facil" class="facil"></div>
            <div name="medio" class="medio"></div>
            <div name="dificil" class="dificil"></div>
        </div>

        <!-- quadro lateral -->
        <div class="quadroLateral">
            <div id="cronometro" class="cronometro">
                <p style="margin: 0;">
                    <!-- TODO quando tiver o cronometro, coloca aqui -->
                    <script> document.write(new Date().toLocaleDateString()); </script>
                </p>
            </div>

            <div id="foguete" class="foguete">
                <img src="css/imagens/foguete.png">
            </div>

            <div id="astro" class="astro">
                <img src="css/imagens/fullmoon.jpg">
            </div>
        </div> 
    </div>
    
</body>
</html>

<script>
    window.idBotaoClicado = 0;
    // popup de seleção de nivel
    var nivel = document.getElementById("selecionarNivel");

    // Botao que carrega dificuldade
    var play = document.getElementById("play");

    // seta variavel global de dificuldade
    function setLocalStorage(){
        play.addEventListener('click', () => {
            localStorage.setItem('dificuldade',play.nodeValue())
        })
    }
    //isso fica sempre guardando o botao clicado
    function botaoClicado(e){
        window.idBotaoClicado = e;
    }
    //dificuldade selecionada
    function ok(){
        localStorage.setItem('dificuldade',window.idBotaoClicado);
        nivel.style.display = "none";
        carregarCartas(localStorage.getItem('dificuldade'));
    }

    function animacoes(){
        document.getElementById('foguete').setAttribute('class', 'foguete foguete-animacao');
        document.getElementById('tabuleiro').setAttribute('class', 'tabuleiro quadro-animacao');
        document.getElementById('header').setAttribute('class', 'cabecalho quadro-animacao');
        document.getElementById('astro').setAttribute('class', 'astro quadro-animacao');
    }

    function carregarCartas(dificuldade){
        console.log(dificuldade);
        switch (dificuldade){
            case '1': 
                document.getElementsByName('facil')[0].style.display = 'block';
                document.getElementsByName('facil')[0].setAttribute('id', 'cartasSelecionadas');
                sortearCartas(4);
                
                break;
            case '2': 
                document.getElementsByName('medio')[0].style.display = 'block';
                document.getElementsByName('medio')[0].setAttribute('id', 'cartasSelecionadas');
                sortearCartas(16);
                
                break;
            case '3': 
                document.getElementsByName('dificil')[0].style.display = 'block';
                document.getElementsByName('dificil')[0].setAttribute('id', 'cartasSelecionadas');
                sortearCartas(36);
                
                break;
            default: 
                
                break;
        }
    }

    function sortearCartas(numeroDePares){
        var pares = new Array(numeroDePares);
        for(i = 0; i < numeroDePares; i++){
            var status = false;
            while(status==false){
                var aux = Math.floor(Math.random() * (37 - 1) + 1);     
                if(!pares.includes(aux)){
                    pares[i] = aux;
                    status = true;
                }
            }
            console.log(pares[i]);           
        }
        console.log("---------------------");
        exibirCartas(pares);
    }

    function exibirCartas(pares){
        console.log(pares);
        var $div = document.querySelector("#cartasSelecionadas");
        for(i=0; i<pares.length; i++){
            console.log(i);
            $div.innerHTML += '<img src="img/Image' + pares[i] + '.jpg" width="150px" heigth="150px">';
        }
    }
</script>
